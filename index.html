<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>防災クイズ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<section class="container">

			<div class="title">
				<img src="img/quiz.png">
			</div>

			<div id="question">
				<div id="text_q"></div>
				<div id="text_s"></div>
				<script type="text/javascript">
				//問題と解答
				qa = new Array();
				qa[0] = ["平成11年9月の神戸市民1万人アンケートで貴重品(きちょうひん)や非常用(ひじょうよう)持ち出し袋をすぐ持ち出せると回答した人はおよそ何％か？","およそ30%","およそ60％","およそ90％","2","いくら非常時(ひじょうじ)に持ち出せるものを準備(じゅんび)していたとしても，いざというときに持ち出せる場所になくては意味がない。また非常用のものだけでなく最低限必要な貴重品も準備しておきましょう。"];
				qa[1] = ["ご飯を炊(た)いたら食べきれず余(あま)ってしまった。さてどうする？","おなかが減(へ)らないように無理をして食べる","長期保存(ほぞん)できるよう冷凍(れいとう)しておく","くさるといけないから捨(す)てる","2","当時、冬だったため一気に解凍(かいとう)されることなく、順次自然解凍して食べられたのがよかった。乳児(にゅうじ)をかかえた母親はでんぷん質がないと母乳(ぼにゅう)が出なくて困(こま)った。"];
				qa[2] = ["地震で家にある食器がほとんど割(わ)れてしまった。さてどうする？","割れなかった食器にラップを巻(ま)いて使う","割れなかった食器、割れが少ない食器をそのまま使う","新聞紙で食器を作る","1","災害時は水が貴重(きちょう)になった。食器をいつものように洗(あら)うことができないため、ラップを巻き直すことで清潔(せいけつ)な状態(じょうたい)を保(たも)つことができた。"];
				qa[3] = ["実際(じっさい)にあったことは次のうちどれ？","全国各地から届いた支援物資(しえんぶっし)が被災者(ひさいしゃ)に安く売られた	","スーパーやコンビニは普段(ふだん)通りに営業(えいぎょう)された","八百屋で大根が1本1000円で売られた","3","食料不足だったため、高額(こうがく)でも取り合いになるほど売られた。"];
				qa[4] = ["自治会のイベントが開催(かいさい)されると知ったあなたはどうする？","自分に関係ないから、参加しない","たくさんの人と話しながら、参加する","仲の良い人がいないから、参加してもあまり話さない","2","普段からの関係作りが緊急時(きんきゅうじ)に役立つ。ガレキで道がふさがれ救助が来なかったとき、近所の人々は力を合わせ助け合った。近所の人と仲良くなっておくことは大切なことである。"];
				qa[5] = ["知り合いが遠くに引っ越した。さてどうする？","連絡をとるのは面倒(めんどう)だから放っておく","電話やメールをして連絡を取っておく","近くに行ったときは連絡する","2","周辺地域一帯が被災(ひさい)したとき、元の生活に戻(もど)るには時間がかかる。そのときに頼(たよ)れるのは被災していない遠くの知り合いである。普段から仲良くしておくことが大切だ。"];
				qa[6] = ["ボランティア活動の終了時期は？","被災者(ひさいしゃ)、被災地が完全に復興(ふっこう)するまでたくさんのボランティアが活躍(かつやく)する","被災後1か月でボランティアは完全に終了する","時間の経過とともに徐々(じょじょ)にボランティアは減らし、被災者と被災地が自らの力で復興できるようになるまで","3","ボランティア活動の目的は被災者の自立支援である。そのため被災地の回復(かいふく)具合に応(おう)じてボランティアの数を減らしていく必要がある。"];
				qa[7] = ["災害ボランティアセンターの役割(やくわり)は？","被災者(ひさいしゃ)にボランティア活動をしてもらうように呼(よ)びかける","被災者とボランティアをつなぐ","センターの職員(しょくいん)をボランティアとして被災地に派遣(はけん)する","2","災害ボランティアセンターは災害発生後、必要に応(おう)じて臨時(りんじ)に設置(せっち)される。“ボランティアしてほしい人”と“ボランティアしたい人”をつなぎます。"];
				qa[8] = ["阪神淡路大震災で生まれた言葉は次のうちどれ？","平成元年","ボランティア元年","災害元年","2","阪神淡路大震災は多くの人がボランティアとして活動した、ボランティアが全国に広まった最初の震災(しんさい)である。被災者(ひさいしゃ)も自らボランティア活動に参加した。"];
				qa[9] = ["家に常備(じょうび)しておくと良い食べ物は次のうちどれ？","ヨーグルト","わたあめ","もち","3","保存(ほぞん)が効(き)き、腹持ちのするものがよい。"];
				qa[10] = ["懐中(かいちゅう)電灯用のアルカリ乾電池(かんでんち)の寿命(じゅみょう)は次のうちどれ？","1年","5年","10年","2","未使用のアルカリ乾電池で約5年保存できる。保存環境(ほぞんかんきょう)などにより変動するため、こまめに点検(てんけん)する必要がある。"];
				qa[11] = ["災害伝言ダイヤルの正しい番号は次のうちどれ？","171","117","717","1","災害時被災地(ひさいち)への通信がつながりにくくなったとき提供(ていきょう)されるサービスで、伝言を録音・再生することができる。"];
				qa[12] = ["1日に成人1人あたり必要な水分量は次のうちどれ？","およそ300mL","およそ3L","およそ30L","2","成人は1日におよそ体重(kg)×50mLの水分を必要とする。食事からおよそ1.5L摂取(せっしゅ)できるため残り1.5Lは水で飲む必要がある。"];
				qa[13] = ["非常用(ひじょうよう)持ち出し袋を置いておく場所として最も適(てき)した場所は次のうちどれ？","キッチン","リビング","玄関(げんかん)","3","避難時(ひなんじ)すぐに取り出し、持ち出せる場所に置くことが大切。"];
				qa[14] = ["総務省(そうむしょう)と一般財団法人(いっぱんざいだんほうじん)マルチメディア振興(しんこう)センターによって避難勧告(ひなんかんこく)などの災害情報(さいがいじょうほう)が迅速(じんそく)かつ正確に国民に伝えられることを目的とした情報基盤(じょうほうきばん)を何という？","Lアラート","Lアラーム","Lアリーナ","1","テレビ、ラジオ、携帯(けいたい)電話など様々なメディアを通じて情報を得られる。"];
				qa[15] = ["最も復旧(ふっきゅう)が早いライフラインは次のうちどれ？","水道","電気","ガス","2","水道管は地下に埋まっているため復旧に時間を要する。また都市部ではガス管も地下に埋(う)まっているため復旧に時間を要する。その点電線は地上にあり断線部(だんせんぶ)を見つけやすいため復旧が早い。"];
				qa[16] = ["非常(ひじょう)に広範囲(こうはんい)にわたって被害(ひがい)がおよぶと想定される南海トラフ巨大地震に備(そな)えて備蓄(びちく)しておくとよいとされる食べ物の量は次のうちどれ？","1日分","3日分","7日分","3","一般的(いっぱんてき)には1人3日分の食料を非常用持ち出し袋に備蓄するが、広範囲に被害が及ぶ南海トラフ巨大地震では各地で混乱(こんらん)がおき支援物資(しえんぶっし)の支給が遅(おく)れることが予想されることから7日分の備蓄が望ましいとされている。"];
				qa[17] = ["災害時、鵜呑(うの)みにしてはいけない情報源(じょうほうげん)は次のうちどれ？","ツイッター","ラジオ","自治体からの指示","1","災害時不安感から生まれてくる流言(りゅうげん)が流れることが多く、すべてが正しい情報とは限(かぎ)らないため大量にある情報から事実を探(さが)し出すことが大切になる。"];
				qa[18] = ["大雨が降ってきて歩けない、次のうちどれを履(は)く？","長ぐつ","スニーカー","ビーチサンダル","2","歩くのが難(むずか)しいほど増水しているときは水中にたくさんのガレキが含(ふく)まれている可能性(かのうせい)があるため、肌(はだ)の露出(ろしゅつ)が少なく、歩きやすいスニーカーが適(てき)しています。長ぐつは水が中に入ると重くなり歩きにくくなってしまうため、適していません。"];
				qa[19] = ["津波が発生した、最も適(てき)した行動は次のうちどれ？","車で高台へ向かう","近くのビルなど高い場所にのぼる","サーフボードをもって海へ走る","2","津波が発生したらすぐに高いところにのぼりましょう。車で逃(に)げると津波の様子を確認しづらく危険(きけん)です。また、いざとなったら道端(みちばた)に乗り捨(す)てるしかなくなるため道幅(みちはば)がせまくなり、後続の車が逃げられなくなってしまいます。"];
				qa[20] = ["マグニチュード8はマグニチュード4の何倍のエネルギー？ ","2倍","1000倍","100万倍","3","マグニチュードが1あがるごとにエネルギーは約32倍になる。そのためマグニチュードが4上がるとエネルギーは約100万倍となる。"];
				qa[21] = ["防災の日に制定(せいてい)されている9月1日は次のうち何があった日？","伊勢湾台風上陸","阪神淡路大震災","関東大震災","3","今では全国で防災訓練が行われるようになっています。また防災の日を含む1週間を防災週間とし防災意識の向上などが目的の運動が行われます。"];
				qa[22] = ["火災における燃焼(ねんしょう)の三要素は“可燃物(かねんぶつ)”，“点火物”とあともう一つは次のうちどれ？","空間","酸素","風","2","燃焼とは物質の酸化(さんか)によって生じる現象(げんしょう)である。消火方法として燃(も)えているところに酸素(さんそ)を送り込(こ)まないようにすることも大切である。"];
				qa[23] = ["災害発生後、断水(だんすい)してしまった。災害発生前の備(そな)えとして好ましいものは次のうちどれ？","浴槽(よくそう)に水をためておく","ラクダを飼(か)う","水を限界(げんかい)まで飲んでおく","1","前日の風呂の水をためていたおかげで生活用水として使用できた。"];
				qa[24] = ["水の入ったバケツを楽に運べるのは次のうちどれ？","両手で持つ","頭にのせる","両手に一つずつ持つ","3","両手に一つずつバケツを持つことで体のバランスがとりやすく、歩きやすくなる。"];
				qa[25] = ["懐中電灯(かいちゅうでんとう)にバンドのついたヘッドランプがおすすめされる理由は？","第三の目を使っている気分になれる","両手が使える","周りから目立つ","2","あたりを照らしながら両手に物を持たずに作業をすることができる。"];
				qa[26] = ["建物倒壊(とうかい)に巻(ま)き込まれた。救助(きゅうじょ)を求める際(さい)とる行動として正しいのは次のうちどれ？","近くにあった懐中電灯(かいちゅうでんとう)を点滅(てんめつ)させる","むやみやたらに声をあげる","静かに救助(きゅうじょ)を待つ","1","むやみに声をあげてしまうと無駄(むだ)な体力を消費してしまい生存率(せいぞんりつ)が下がってしまう。もちろん人の気配を感じたら救助を求める声をあげましょう。近くに懐中電灯がなければ連続的に物音をたてるなどしましょう。"];
				qa[27] = ["もう一度読み込んでください…","","","","1",""];

				//初期設定
				var count = Math.floor(Math.random() * qa.length);
				//count = 0; //問題番号
				q_sel = 3; //選択肢の数
				//最初の問題
				quiz();
				//問題表示
				function quiz() {
					var s, n;
					//問題
					document.getElementById("text_q").	innerHTML = qa[count][0];
					//選択肢
					s = "";
					for (n=1;n<=q_sel;n++) {
						s += "<a href='javascript:anser(" + 	n + ")'>" + n + "：" + qa[count][n] + "</a>";
					}
					document.getElementById("text_s").innerHTML = s;
					document.getElementById('answer').style.display='block';
	            	document.getElementById('question').style.display='none'
				}
				</script>
			</div>
			<div id="answer" style="display:none">
				<div id="text_qu"></div>
				<div id="text_a"></div>
				<div id="text_an"></div>
				<div id="text_e"></div>
				<script type="text/javascript">
				answer();
				function anser(num) {
					var s, n;
					//問題
					document.getElementById("text_qu").innerHTML = qa[count][0];
					//解説
					document.getElementById("text_e").innerHTML = "<br>" + qa[count][5];
					//答え
					n = qa[count][4];
					document.getElementById("text_an").innerHTML = "正解は「" + qa[count][n] + "」";
					//s = (count + 1) + "問目："; //s += "○" + qa[count][num];
					//答え合わせ
					if (num == qa[count][q_sel + 1]) {
						//正解
						s = "○";
					} else {
						s = "×";
					}
					document.getElementById("text_a").	innerHTML = s;
					//次の問題を表示
					count++;
					if (count < qa.length) {
						quiz();
					}
				}
				</script>
			</div>
			<div id="box"></div>
		</section>
	</body>
</html>
