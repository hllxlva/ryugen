<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>防災クイズ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>

		<section class="container">

			<div class="title">
				<img src="img/mail.png">
			</div>

			<div id="question">
				<div id="text_q"></div>
				<div id="text_s"></div>
				<script type="text/javascript">
				//問題と解答
				qa = new Array();
				qa[0] = ["平成11年9月の神戸市民1万人アンケートで貴重品(きちょうひん)や非常用(ひじょうよう)持ち出し袋をすぐ持ち出せると回答した人はおよそ何％か？","およそ30%","およそ60％","およそ90％","2","いくら非常時(ひじょうじ)に持ち出せるものを準備(じゅんび)していたとしても，いざというときに持ち出せる場所になくては意味がない。また非常用のものだけでなく最低限必要な貴重品も準備しておきましょう。"];
				
				qa[1] = ["もう一度読み込んでください…","","","","1",""];

				//初期設定
				var count = Math.floor(Math.random() * qa.length);
				//count = 0; //問題番号
				q_sel = 3; //選択肢の数
				//最初の問題
				quiz();
				//問題表示
				function quiz() {
					var s, n;
					//問題
					document.getElementById("text_q").	innerHTML = qa[count][0];
					//選択肢
					s = "";
					for (n=1;n<=q_sel;n++) {
						s += "<a href='javascript:anser(" + 	n + ")'>" + n + "：" + qa[count][n] + "</a>";
					}
					document.getElementById("text_s").innerHTML = s;
					document.getElementById('answer').style.display='block';
	            	document.getElementById('question').style.display='none'
				}
				</script>
			</div>
			<div id="answer" style="display:none">
				<div id="text_qu"></div>
				<div id="text_a"></div>
				<div id="text_an"></div>
				<div id="text_e"></div>
				<script type="text/javascript">
				answer();
				function anser(num) {
					var s, n;
					//問題
					document.getElementById("text_qu").innerHTML = qa[count][0];
					//解説
					document.getElementById("text_e").innerHTML = "<br>" + qa[count][5];
					//答え
					n = qa[count][4];
					document.getElementById("text_an").innerHTML = "正解は「" + qa[count][n] + "」";
					//s = (count + 1) + "問目："; //s += "○" + qa[count][num];
					//答え合わせ
					if (num == qa[count][q_sel + 1]) {
						//正解
						s = "○";
					} else {
						s = "×";
					}
					document.getElementById("text_a").	innerHTML = s;
					//次の問題を表示
					count++;
					if (count < qa.length) {
						quiz();
					}
				}
				</script>
			</div>
			<div id="box"></div>
		</section>
	</body>
</html>
